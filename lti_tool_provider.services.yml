services:
  authentication.lti_tool_provider:
    class: Drupal\lti_tool_provider\Authentication\Provider\LTIToolProvider
    arguments:
      - '@config.factory'
      - '@entity_type.manager'
      - '@logger.factory'
      - '@module_handler'
      - '@tempstore.private'
    tags:
      - name: authentication_provider
        provider_id: lti_auth
        priority: 100
  lti_tool_provider.xframe.event_subscriber:
    class: Drupal\lti_tool_provider\EventSubscriber\RemoveXFrameOptionsSubscriber
    tags:
      - { name: 'event_subscriber' }
    arguments:
      - '@tempstore.private'
